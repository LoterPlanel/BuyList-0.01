<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
	<div class="bl-left">
		<div class="bl-list">
			<div class="bl-search">
				<input class="bl-area" placeholder="Назва товару"><button class="bl-button-search">Додати</button>
			</div>
			<div class="bl-row">
				<div class="bl-product">
					Помідори
				</div>
				<div class="bl-count">
					<button class="bl-minus">-</button>
					<span class="bl-num">3</span>
					<button class="bl-plus">+</button>
				</div>
			
				<div class="bl-del">
					<button class="bl-buttons">Купленo</button> <button class="bl-buttons bl-delbut"><b><FONT COLOR=white>x</FONT></b></button>
				</div>
			</div>
			<div class="bl-row">
				<div class="bl-product">
					Печиво
				</div>
				<div class="bl-count">
					<button class="bl-minus">-</button>
					<span class="bl-num">3</span>
					<button class="bl-plus">+</button>
				</div>
			
				<div class="bl-del">
					<button class="bl-buttons">Купленo</button> <button class="bl-buttons bl-delbut"><b><FONT COLOR=white>x</FONT></b></button>
				</div>
			</div>
			<div class="bl-row">
				<div class="bl-product">
					Сир
				</div>
				<div class="bl-count">
					<button class="bl-minus">-</button>
					<span class="bl-num">3</span>
					<button class="bl-plus">+</button>
				</div>
			
				<div class="bl-del">
					<button class="bl-buttons">Купленo</button> <button class="bl-buttons bl-delbut"><b><FONT COLOR=white>x</FONT></b></button>
				</div>
			</div>
		</div>	
	</div>
	<div class="bl-right">
		<div class="bl-title bl-title-1">Залишилося</div>
		<div class="bl-remaining">
			<div class="bl-prod">Помідори<div class="bl-prod-num">1</div></div>
			<div class="bl-prod">Печиво<div class="bl-prod-num">1</div></div>
			<div class="bl-prod">Сир<div class="bl-prod-num">1</div></div>
		</div>
		<div class="bl-title">Куплене</div>
		<div class="bl-bought">
			
		</div>
	</div>
</div>
<div class="bl-badge">
	<h1> Buy List </h1>
</div>

</body>
</html>
